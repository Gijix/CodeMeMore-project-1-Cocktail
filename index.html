<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Accueil - Shake it Yourself</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:900|Exo:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="js/swipe-menu.js" async></script>
  </head>
  <body>
    <nav id="menu">
      <ul>
        <li><a href="#">Accueil</a></li>
        <li><a href="#">Recettes</a></li>
        <li><a href="#">Tuto / Matériel</a></li>
        <li><a href="#">Recette de saison</a></li>
        <li><a href="#">A propos</a></li>
      </ul>
    </nav>

    <div id="container">
      <header id="header">
        <div id="menu-burger">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
        <div class="identite">
          <h1 class="titreHeader">Shake it Yourself</h1>
          <div class="logo">
            <img src="Image/logo.jpg" alt="logo site" id="logosite" />
          </div>
        </div>
      </header>
      <article id="choix">
        <section class="choisir">
          <form>
            <label for="ingredient1 ingredient2 ingredient3"
              >Découvre ton cocktail</label
            >

            <select name="ingredient1" id="ingredient1">
              <option value="">Premier ingrédient</option>
              <optgroup label="Alcool Blanc">
                <option value="vodka">Vodka</option>
                <option value="tequila">Tequila</option>
                <option value="mescal">Mescal</option>
                <option value="gin">Gin</option>
              </optgroup>
              <optgroup label="Alcool Brun">
                <option value="whisky">Whisky</option>
                <option value="cognac">Cognac</option>
                <option value="rhum">Rhum</option>
              </optgroup>
            </select>
            <select name="ingredient2" id="ingredient2">
              <option value="">Deuxième ingrédient</option>
              <optgroup label="Alcool Blanc">
                <option value="vodka">Vodka</option>
                <option value="tequila">Tequila</option>
                <option value="mescal">Mescal</option>
                <option value="gin">Gin</option>
              </optgroup>
              <optgroup label="Alcool Brun">
                <option value="whisky">Whisky</option>
                <option value="cognac">Cognac</option>
                <option value="rhum">Rhum</option>
              </optgroup>
            </select>
            <select name="ingredient3" id="ingredient3">
              <option value="">Troisième ingrédient</option>
              <option value="vodka">Vodka</option>
              <option value="tequila">Tequila</option>
              <option value="mescal">Mescal</option>
              <option value="gin">Gin</option>
              <option value="whisky">Whisky</option>
              <option value="cognac">Cognac</option>
              <option value="rhum">Rhum</option>
            </select>
            <input type="button" value="Découvrir" id="recherche" />
          </form>
        </section>
      </article>
      <article id="proposition">
        <section class="cocktailMois"></section>
        <section class="cocktailFavori"></section>
      </article>
    </div>
  </body>
</html>
